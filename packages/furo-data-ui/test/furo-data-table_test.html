<!doctype html>

<html>
<head>
    <title>test for furo-data-table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="/node_modules/mocha/mocha.js"></script>
    <script src="/node_modules/chai/chai.js"></script>
    <script src="/node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="/node_modules/wct-mocha/wct-mocha.js"></script>
    <script src="/node_modules/sinon/pkg/sinon.js"></script>

</head>
<body>

<test-fixture id="basic">
    <template>
        <test-bind>
            <template>
                <furo-deep-link service="TaskService"
                           @-hts-out="--hts">
                </furo-deep-link>

                <collection-agent service="TaskService"
                                  ƒ-hts-in="--hts"
                                  list-on-hts-in
                                  @-response="--colResponded">
                </collection-agent>
                <furo-data-object type="task.TaskCollection" ƒ-inject-raw="--colResponded"
                                   @-object-ready="--data"></furo-data-object>
                <furo-data-table ƒ-bind-data="--data"></furo-data-table>
            </template>
        </test-bind>

    </template>
</test-fixture>

<script type="module">


    import '@furo/data';
    import "@furo/fbp/testhelper/test-bind"; // for testing

    import "@furo/testhelper/initEnv.js";
    import '../furo-data-table';
    function keydown(TargetElement, key) {
        let customEvent = new Event('keydown', {composed: true, bubbles: true});
        customEvent.code = key; // Deprecated, prefer .key instead.
        customEvent.key = key;
        TargetElement.dispatchEvent(customEvent);

    }

    describe('furo-data-table tests ', function () {

        let fix, linker, dataTable;

        beforeEach(async () => {
            fix = fixture('basic');

            dataTable = fix[4];
            dataTable.type = "task.Task";
            await dataTable.updateComplete;
            linker = fix[1];
            await linker.updateComplete;

        });

        it('should have the correct type information', (done) => {
            assert.equal(dataTable._type, "task.Task");
            assert.equal(dataTable.cols.length, 6);
            done()

        });

        it('should show a table header', (done) => {
            assert.equal(dataTable.shadowRoot.querySelector('table').querySelector('thead').querySelector('tr').childElementCount, 7);
            assert.equal(dataTable.shadowRoot.querySelector('table').querySelector('thead').querySelector('tr').querySelectorAll('th')[2].innerText, 'TASK****');
            assert.notEqual(dataTable.shadowRoot.querySelector('table').querySelector('thead').offsetHeight, 0);

            done();
        });

        it('empty or invalid type should fire spec-error', (done) => {

            dataTable.addEventListener('spec-error', (e) => {

                assert.equal(e.detail, "vnd.com.acme.invalid");
                done();
            });
            dataTable.type = "vnd.com.acme.invalid";

        });

        it('should focus first row', (done) => {

            dataTable.addEventListener('data-loaded', () => {
                dataTable._collection.addEventListener('data-injected', () => {
                    dataTable.focus();
                    assert.equal(dataTable._selectedIndex, 0);

                    done();
                });
            });
            linker.trigger();
        });

        it('should select a specific row', (done) => {

            dataTable.addEventListener('data-loaded', () => {
                dataTable._collection.addEventListener('data-injected', () => {
                    dataTable.focus();
                    let body = dataTable.shadowRoot.querySelector('tbody');
                    keydown(body, 'ArrowDown');
                    assert.equal(dataTable._selectedIndex, 1);

                    done();
                });
            });
            linker.trigger();
        });

        it('enter should select the table row', (done) => {

            dataTable.addEventListener('data-loaded', () => {
                dataTable._collection.addEventListener('data-injected', () => {
                    dataTable.focus();
                    let body = dataTable.shadowRoot.querySelector('tbody');
                    keydown(body, 'ArrowDown');
                    keydown(body, 'Enter');


                });
            });
            dataTable.addEventListener('tablerow-selected', (r) =>{
                assert.equal(r.detail.data.description, "Increase test coverage");
                done();
            });
            linker.trigger();
        });

        it('should have 3 entity items', (done) => {

            dataTable.addEventListener('data-loaded', () => {
                dataTable._collection.addEventListener('data-injected', () => {
                    dataTable.focus();
                    assert.equal(dataTable._collection.rawEntity.entities.length, 2);

                    done();
                });
            });
            linker.trigger();
        });

        it('checking a table row should send all checked rows as an array', (done) => {

            dataTable.addEventListener('data-loaded', () => {
                dataTable._collection.addEventListener('data-injected', () => {
                    dataTable.focus();
                    let cb1 = dataTable.shadowRoot.querySelector('tbody').querySelector('tr').querySelector('td').querySelector('input');
                    cb1.click();
                });

            });
            dataTable.addEventListener('checkstate-changed', (r) =>{
                assert.equal(r.detail[0].data.description, "Apply new documentation structure");
                done();
            });
            linker.trigger();
        });

        it('should render 3 table rows', (done) => {

            dataTable.addEventListener('data-loaded', () => {
                dataTable._collection.addEventListener('data-injected', () => {
                    dataTable.focus();

                    assert.equal(dataTable.shadowRoot.querySelector('table').querySelector('tbody').children.length, 7);
                    done();
                });

            });
            linker.trigger();
        });

    });
</script>
</body>
</html>
