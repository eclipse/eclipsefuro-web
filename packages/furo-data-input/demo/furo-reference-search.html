<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>furo-data-reference-search demo</title>

  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <script type="module">

    import "@furo/testhelper/initEnv.js"

    import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
    import '@polymer/iron-demo-helpers/demo-snippet';
    import '@furo/data/furo-collection-agent';
    import '@furo/data/furo-entity-object';
    import '@furo/fbp/flow-bind.js';
    import '@furo/fbp/flow-repeat.js';
    import '@furo/layout/furo-horizontal-flex.js';
  </script>

  <script type="module" src="../furo-catalog.js"></script>

  <style>
    :root {
      --primary-color: #0e5e9f;
    }
  </style>
  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
  <h3>Basic furo-catalog.js demo</h3>
  <demo-snippet>
    <template>
      <flow-bind>
        <template>
          <hr>
          <!--  furo-entity-object will eine Referenz auflösen -->
          <furo-entity-object type="task.Task" @-object-ready="--entityReady"></furo-entity-object>

          <furo-horizontal-flex>
            <!--  furo-data-reference-search kann eine Referenz die entity-objekt besitzt darstellen.
                  Bei einer Texteingabe wird ^^search mit dem eingegebenen Text gesucht. Diesr geht via wire --term an den furo-collection-agent.
                  Wenn furo-collection-agent eine Kollektion zurückliefert, klappt die Auswahl auf.
             -->
            <furo-data-reference-search autofocus  flex ƒ-bind-data="--entityReady(*.fields.ref)"
                                   @-search="--term" ƒ-collection-in="--refCol"></furo-data-reference-search>

            <furo-data-reference-search  flex ƒ-bind-data="--entityReady(*.fields.ref)" min-term-length="2"
                                   @-search="--term" ƒ-collection-in="--refCol"></furo-data-reference-search>

          </furo-horizontal-flex>

            <!-- Der furo-collection-agent erhält die hts von ref.value, wenn ein term eingegeben wurde beginnt dieser zu suchen.
                Die Resultate werden an furo-data-reference-search zurück gegeben.
            -->
           <furo-collection-agent service="TaskService" ƒ-search="--term" ƒ-hts-in="--entityReady(*.fields.ref.value)" @-response="--refCol"></furo-collection-agent>


        </template>
      </flow-bind>
    </template>
  </demo-snippet>
</div>
</body>
</html>
