<!doctype html>

<html>
<head>
  <title>test for furo-input-row</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="/node_modules/mocha/mocha.js"></script>
  <script src="/node_modules/chai/chai.js"></script>
  <script src="/node_modules/@polymer/test-fixture/test-fixture.js"></script>
  <script src="/node_modules/wct-mocha/wct-mocha.js"></script>
  <script src="/node_modules/sinon/pkg/sinon.js"></script>


</head>
<body>

<test-fixture id="basic">
  <template>
    <furo-input-row>
      <input type="text">
      <input type="text" flex>
    </furo-input-row>
  </template>
</test-fixture>

<script type="module">

  let expect = chai.expect;
  import "../src/furo-catalog"
  import '/node_modules/axe-core/axe.min.js';
  import {axeReport} from '/node_modules/pwa-helpers/axe-report.js';

  describe('furo-input-row tests ', function () {


    let inputRow = {};

    beforeEach(async () => {
      inputRow = fixture('basic');
      await inputRow.updateComplete;

    });

    it('should have a slot and flex contet', (done) => {
      let e = inputRow.querySelectorAll("*");
      expect(e[0].scrollWidth).to.be.lt(e[1].scrollWidth);

      done();
    });

    it('should accept a empty label', (done) => {
      inputRow.setAttribute("label","");
      assert.equal(inputRow.label,"");
      done();
    });

    it('should accept a new label', (done) => {
      inputRow.setAttribute("label","hi");
      assert.equal(inputRow.label,"hi");
      done();
    });
    it('should display the default label', (done) => {
      assert.equal(inputRow.label,"set the label!");
      done();
    });

    // a11y tests
    it('a11y', () => {
      return axeReport(fixture('basic'));
    });

    it('should be a furo-input-row', (done) => {
      assert.equal(inputRow.nodeName, "FURO-INPUT-ROW");
      done()
    });


  });
</script>
</body>
</html>
